<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-light-primary elevation-4">
  <!-- Brand Logo -->
  <a class="brand-link" href="index3.html">
    <img alt="AdminLTE Logo" class="brand-image img-circle elevation-3" src="./assets/dist/img/ico.jpg"
         style="opacity: .8">
    <span class="brand-text font-weight-dark">الإدارة</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img alt="User Image" class="img-circle elevation-2" src="./assets/dist/img/ico.jpg">
      </div>
      <div class="info">
        <a class="d-block" href="#">Dr_Ola</a>
      </div>
    </div>


    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li *ngFor="let item of menuItems" class="nav-item has-treeview">
          <a class="nav-link " href="#">
            <i class="{{ item.icon }}"></i>
            <p class="mr-4">
              {{item.title}}
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>

          <ul class="nav nav-treeview">
            <li *ngFor="let subMenu of item.submenu " class="nav-item">
              <a [routerLink]="subMenu.Url" class="nav-link" style="cursor:pointer;">
                <i class="{{subMenu.icon}}"></i>
                <p class="mr-4"> {{ subMenu.title }}</p>
              </a>
            </li>
          </ul> 

          
          <li class="nav-item">
            <a (click)="gotous()" class="nav-link" style="cursor:pointer;">
              <i></i>
              <p class="mr-4">
    إدارة الصلاحيات  
              </p>
            </a>
          </li>
  
          
          <li class="nav-item">
            <a (click)="gotores()" class="nav-link" style="cursor:pointer;">
              <i></i>
              <p class="mr-4">
          إدارة الحجوزات 
              </p>
            </a>
          </li>
  
          
        <li class="nav-item">
          <a (click)="gotoques()" class="nav-link" style="cursor:pointer;">
            <i></i>
            <p class="mr-4">
             قسم الأسئلة
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a (click)="logout()" class="nav-link" style="cursor:pointer;">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p class="mr-4">
              تسجيل الخروج

            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
